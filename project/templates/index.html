<!DOCTYPE html>
<html lang="en">
<head>
  <title>DegreeOverview</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<nav id ="id-navbar" class="navbar navbar-expand-sm  navbar-dark fixed-top ">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
    <ul class="navbar-nav font-weight-bold">
      <li class="nav-item">
        <a class="nav-link" href="#">HOME</a>
      </li>
      <li class="nav-item soft-active">
        <a class="nav-link" href="#">COURSES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">INSTRUCTORS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">PROFILE</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container mb-4" style="margin-top:6em">
  <div class="row">

    <div class="col-sm-4">
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search Course">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">Bring</button>  
          </div>
      </div>

      <form>
        <select name="soft-department" class="custom-select mb-2">
          <option selected>Department</option>
          <option value="volvo">Volvo</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <select name="soft-term" class="custom-select">
          <option selected>Term</option>
          <option value="volvo">Volvo</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <button type="submit" class="btn btn-outline-primary mt-2 float-right">Bring</button>
      </form>

    </div>

    <div class="col-sm-8">
      <div class="container">
        <h5>4 course found</h5>
        <hr>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">BLG 411E</a>
          <a href="#" class="list-group-item list-group-item-action">BLG 413E</a>
          <a href="#" class="list-group-item list-group-item-action">BLG 335E</a>
          <a href="#" class="list-group-item list-group-item-action">HUK 203E</a>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0; height: 5em;">
  <p>Footer</p>
</div>

</body>
</html>
