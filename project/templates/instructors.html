{% extends "layout.html" %}
{% block content %}
  <div class="col-sm-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search For Instructors">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="submit">Bring</button>  
        </div>
    </div>

    <form>
      <select name="soft-department" class="custom-select mb-2">
        <option selected>Faculty</option>
        <option value="volvo">Volvo</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <select name="soft-term" class="custom-select">
        <option selected>Department</option>
        <option value="volvo">Volvo</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <button type="submit" class="btn btn-outline-primary mt-2 float-right">Bring</button>
    </form>

  </div>

  <div class="col-sm-8">
    <div class="container">

      <h5>4 instructors found</h5>
      <hr>

      <div class="list-group ">
        {% if instructors %}
          {% for instructor in instructors %}
            <a href="instructor" class="list-group-item list-group-item-action d-flex p-2">
              <div class="col-5 font-weight-bold">{{ instructor.name }}</div>
              <div class="col">{{ instructor.faculty }}</div>
            </a>
          {% endfor %}
        {% endif %}
      </div>

    </div>
  </div>
{% endblock content%}
